<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
        function getFunc()
        {
            // innerFunc の外の変数
            const name = "chocopaphe";

            // 内部の関数
            function innerFunc()
            {
                const price = 800;

                // nameを取り込んで使える。
                console.log(`${name}:${price}`);
            }

            // 関数を返す
            return innerFunc;
        }

        //　関数を返す関数を実行
        const func = getFunc();

        // 受け取って関数を実行
        func();
    </script>
  </head>
</html>
