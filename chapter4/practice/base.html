<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
        function decorationMenu(food)
        {
            const res = `*+* ${food} *+*`;
            return 
            res;
        }

        function decorationMenu2(food)
        {
            return  `*+*`
            + food 
            + `+*+`;
        }

        const res1 = decorationMenu("pancake");
        const res2 = decorationMenu2("chocosandy");

        console.log(res1);
        console.log(res2);
    </script>
  </head>
</html>
