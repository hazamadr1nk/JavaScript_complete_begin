<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
        // 再起関数
        function recursion(n,max)
        {
            // 引数nをコンソールに出力
            console.log(n);

            // 引数を２倍にする
            n *= 2;

            // nがMAXを超えたら終了
            if(n > max) return;

            // 再帰的に呼び出す
            recursion(n,max);
        }

        // 初期値を１６とし、最大値を１０００とする
        recursion(16, 1000);
    </script>
  </head>
</html>
