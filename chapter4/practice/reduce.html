<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
        const arr = [10,20,30,40];

        // 初期値なしのreduce()
        console.log("reducel");
        const sum1 = arr.reduce((a,b,i) => {
            console.log(i,a,b);
            return a+b;
        });

        console.log(sum1);

        // 初期値ありのreduce
        console.log("reduce2");
        const sum2 = arr.reduce((a,b,i) => {
            console.log(i,a,b);
            return a+b;
        },10000);
        console.log(sum2);
    </script>
  </head>
</html>
