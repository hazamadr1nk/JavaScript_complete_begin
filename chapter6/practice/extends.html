<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
        class Menu{
            constructor(name, price){
                this.name =name;
                this.price = price;
            }

            getInf(){
                const t = `${this.name} : ${this.price}`;
                return t;
            }
        }

        // 子クラスを作成
        class DrinkMenu extends Menu{
            // コンストラクター
            constructor(name, price, size){
                super(name, price);

                // 初期化を行う、小クラスのみのプロパティ
                this.size = null;
                if(size === "S") this.size = size;
                if(size === "M") this.size = size;
                if(size === "L") this.size = size;
            }

            // インスタンスメソッド
            getInf(){
                // 親クラスのメソッドを使う
                const superT = super.getInf();

                // 文字列を作成して戻す
                const t = `${superT} : サイズ ${this.size}`;
                return t;
            }

            // 追加したインスタンスメソッド
            getSizeNum(){
                // サイズの値によって、量(ml)の数値を返す
                if(this.size === "S") return 200;
                if(this.size === "M") return 400;
                if(this.size === "L") return 600;
                return 0;
            }
        }


        // クラスを使ってオブジェクトを作る
        const cake = new Menu("chococake", 460);
        const iceTea = new DrinkMenu("icetea", 400, "S");

        // 親クラスのオブジェクトメソッドを使う
        console.log(cake.getInf());
        
        //子クラスのオブジェクトメソッドを使う
        console.log(iceTea.getInf());
        console.log(`量は${iceTea.getSizeNum()}ml`);
    </script>
  </head>
</html>
