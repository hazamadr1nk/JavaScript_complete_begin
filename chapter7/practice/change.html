<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    
    <script>
        
    </script>
  </head>
  <body>
    <textarea name="" id="text" cols="30" rows="10">注文</textarea>
    <script>
      // idがtextの要素を選択
      const el = document.querySelector("#text");

      // 要素のKeyupイベントに関数を登録
      el.addEventListener("keyup", e => {
        console.log(e.type, el.value, e.key, e.code, e.keyCode);
      });
      // 要素のinputイベントに関数を登録
      el.addEventListener("input", e => {
        console.log(e.type, el.value, e.key, e.code, e.keyCode);
      });

      

      // 要素のchangeイベントに関数を登録
      el.addEventListener("change", e=> {
        console.log(e.type, el.value);
      });
    </script>
  </body>
</html>
