<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <style>
        /* 奇数の表示 */
        .caution li:nth-of-type(odd){
            background: #ff0;
            color: #000;
        }

         /* 偶数の表示 */
         .caution li:nth-of-type(even){
            background: #000;
            color: #ff0;
         }
    </style>
    <script>
        
    </script>
  </head>
  <body>
    <ul id="menu">
        <li>hotcoffee</li>
        <li>icecoffee</li>
        <li>chococake</li>
    </ul>

    <script>
        // idがmenu要素を選択
        const elMenu = document.querySelector("#menu");

        // クラスを追加
        elMenu.classList.add("caution");

        // １秒後にクラスを削除
        setTimeout(() => {
            elMenu.classList.remove("caution");
        },1000);
    </script>
  </body>
</html>
