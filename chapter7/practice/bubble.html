<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    
    <script>
        
    </script>
  </head>
  <body>
    <div id="outer">
        <span id="inner">クリック</span>
    </div>
    <script>
      // idがinnerの要素をクリックした時の関数を登録
      document.querySelector("#inner").addEventListener("click", e => console.log("#inner"));

      // idがouterの要素をクリックした時の関数を登録
      document.querySelector("#outer").addEventListener("click", e => console.log("#outer"));

      // bodyをクリックした時の関数を登録
      document.querySelector("body").addEventListener("click", e => console.log("body"));

      // htmlをクリックした時の関数を登録
      document.querySelector("html").addEventListener("click", e => console.log("html"));

      // bodyをクリックした時の関数を登録
      document.addEventListener("click", e => console.log("body"));

      window.addEventListener("click", e => console.log("window"));
    </script>
  </body>
</html>
