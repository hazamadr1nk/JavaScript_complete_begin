<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <ul id = "menu">
        <li class ="item">hotcoffee</li>    
        <li class ="item">icecoffee</li>    
        <li class ="item">chococake</li>    
    </ul>

    <script>

        // idがmenuを選択して、コンソールに出力

        const elMenu = document.querySelector("#menu");
        console.log(`選択した要素 : ${elMenu}`);

        // idがShopの要素を選択して、コンソールに出力
        const elShop = document.querySelector("#shop");
        console.log(`選択した要素 : ${elShop}`);

        // classがitemの要素を選択して、コンソールに出力
        const elItems = document.querySelectorAll(".item");
        console.log(`選択した要素 : ${elItems} ${elItems.length}`);

        // classがtableの要素を選択して、コンソールに出力
        const elTables = document.querySelectorAll(".table");
        console.log(`選択した要素 : ${elMenu} ${elTables.length}`);
    </script>
  </head>
</html>
