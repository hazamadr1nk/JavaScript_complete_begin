<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Menulist</h1>
    <ul id="menu">
        <li id="item1">hotcoffee</li>
        <li id="item2">icecoffee</li>
        <li id="item3">chococake</li>
    </ul>

    <script>
      
      // idがメニューの要素を選択
      const el = document.querySelector("#menu");

      // li要素を制作して末尾に追加
      const elLi = document.createElement("li");
      elLi.innerHTML = "cheesecake" + `<span style = "color: red;">おすすめ</span>`;
      el.appendChild(elLi);

      // li要素を複製して先頭に追加
      const elLi2 = document.createElement("li");
      elLi2.innerHTML = "tea" + `<span style = "color:red;">おすすめ</span>`;
      el.insertBefore(elLi2,el.firstChild);
 
    </script>
  </body>
</html>
